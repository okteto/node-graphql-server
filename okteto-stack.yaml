name: node-graphql-server
endpoints:
- path: /
  service: gateway
  port: 4000
services:
  gateway:
    image: okteto.dev/graphql-gateway
    build: gateway
    ports:
      - 4000
  service:
    image: okteto.dev/graphql-service
    build: service
    ports:
      - 4001
  service:
    image: redis:alpine
    ports:
      - 6379